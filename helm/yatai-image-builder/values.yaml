# Default values for yatai-image-builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

registry: quay.io/bentoml

image:
  repository: yatai-image-builder
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

yataiSystem:
  namespace: "yatai-system"
  serviceAccountName: "yatai"

yatai:
  endpoint: http://yatai.yatai-system.svc.cluster.local
  apiToken: ''
  clusterName: default

dockerRegistry:
  server: ''
  inClusterServer: ''
  username: ''
  password: ''
  passwordExistingSecretName: ''
  passwordExistingSecretKey: ''
  secure: true
  bentoRepositoryName: yatai-bentos

  useAWSECRWithIAMRole: false
  awsECRRegion: ap-northeast-3

internalImages:
  bentoDownloader: quay.io/bentoml/bento-downloader:0.0.5
  kaniko: quay.io/bentoml/kaniko:debug
  buildkit: quay.io/bentoml/buildkit:master
  buildkitRootless: quay.io/bentoml/buildkit:master-rootless

bentoImageBuildEngine: kaniko # options: kaniko, buildkit, buildkit-rootless

addNamespacePrefixToImageName: false

buildkit:
  cacheRepo: ''
  s3Cache:
    enabled: false
    region: us-west-1
    bucket: yatai-image-builder-cache

kaniko:
  cacheRepo: ''
  snapshotMode: '' # options: full, redo, time

builder:
  requests: {}
  limits: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

  serviceAccount:
    create: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

# The service monitor requires Prometheus CRDs to be installed to function
serviceMonitor:
  enabled: false

# Namespaces to monitor for bentorequests
bentoRequestNamespaces: ['yatai']
bentoRequestAllNamespaces: false

global:
  s3:
    endpoint: ""
    secure: false
    accessKeyId: ""
    secretAccessKey: ""
    bucketName: ""

  deploymentNamespace: yatai

  multiTenant: false

skipCheck: false

internal:
  disableYataiComponentRegistration: true
