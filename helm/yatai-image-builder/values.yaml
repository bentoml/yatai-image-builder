# Default values for yatai-image-builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

registry: quay.io/bentoml

image:
  repository: yatai-image-builder
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

yataiSystem:
  namespace: "yatai-system"
  serviceAccountName: "yatai"

yatai:
  endpoint: http://yatai.yatai-system.svc.cluster.local
  apiToken: ''
  clusterName: default

dockerRegistry:
  server: ''
  inClusterServer: ''
  username: ''
  password: ''
  passwordExistingSecretName: ''
  passwordExistingSecretKey: ''
  secure: true
  bentoRepositoryName: yatai-bentos

  useAWSECRWithIAMRole: false
  awsECRRegion: ap-northeast-3

aws:
  accessKeyID: ''
  secretAccessKey: ''
  secretAccessKeyExistingSecretName: ''
  secretAccessKeyExistingSecretKey: ''

internalImages:
  bentoDownloader: quay.io/bentoml/bento-downloader:0.0.3
  kaniko: quay.io/bentoml/kaniko:1.9.1
  buildkit: quay.io/bentoml/buildkit:master
  buildkitRootless: quay.io/bentoml/buildkit:master-rootless
  buildah: quay.io/bentoml/bentoml-buildah:0.0.1

bentoImageBuildEngine: kaniko # options: kaniko, buildkit, buildkit-rootless
runInOpenshift: false
